<p>
  <button (click)="clickMe()">Bar Chart</button>
</p>

<p>
    <button (click)="clickMe()">Pie Chart</button>
</p>

<p>
    <button (click)="clickMe()">Doughnut Chart </button>
</p>  

<div *ngIf = "barChart">
    <canvas id = "barCanvas"> {{ mychart }} </canvas>
</div>  

<div *ngIf = "pieChart">
    <canvas id = "pieCanvas"> {{ mychart }} </canvas>
</div> 

<div *ngIf = "doughnutChart">
    <canvas id = "doughnutCanvas"> {{ mychart }} </canvas>
</div>
